<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator by Novik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <input id="rezultInput">
    <table class="memory">
        <tr>
            <td>
                <input type="button" value="MC" id="MC">
            </td>
            <td>
                <input type="button" value="MR" id="MR">
            </td>
            <td>
                <input type="button" value="M+" id="MP">
            </td>
            <td>
                <input type="button" value="M-" id="MM">
            </td>
            <td>
                <input type="button" value="MS" id="MS">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <input type="button" value="%" id="percent">
            </td>
            <td>
                <input type="button" value="sqrt" id="sqrt">
            </td>
            <td>
                <input type="button" value="x^2" id="sqr">
            </td>
            <td>
                <input type="button" value="1/x" id="onedividex">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="CE" id="ce">
            </td>
            <td>
                <input type="button" value="C" id="c">
            </td>
            <td>
                <input type="button" value="Back" id="back">
            </td>
            <td>
                <input type="button" value="/" id="division" class="operation">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" id="seven7" class="number">
            </td>
            <td>
                <input type="button" value="8" id="eight8" class="number">
            </td>
            <td>
                <input type="button" value="9" id="nine9" class="number">
            </td>
            <td>
                <input type="button" value="*" id="multiply" class="operation">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" id="four4" class="number">
            </td>
            <td>
                <input type="button" value="5" id="five5" class="number">
            </td>
            <td>
                <input type="button" value="6" id="six6" class="number">
            </td>
            <td>
                <input type="button" value="-" id="minus" class="operation">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" id="one1" class="number">
            </td>
            <td>
                <input type="button" value="2" id="two2" class="number">
            </td>
            <td>
                <input type="button" value="3" id="three3" class="number">
            </td>
            <td>
                <input type="button" value="+" id="plus" class="operation">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="+-" id="negative-positive">
            </td>
            <td>
                <input type="button" value="0" id="null0" class="number">
            </td>
            <td>
                <input type="button" value="." id="dot">
            </td>
            <td>
                <input type="button" value="=" id="equals">
            </td>
        </tr>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
